<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3.js Project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
		<script src="pieChart.js" defer></script>
		<script src="groupBars.js" defer></script>
		<script src="trendLines.js" defer></script>
		<script src="scatter.js" defer></script>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400, 700"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="display-4">
						Does Size Matter?
						<div
							style="
								font-size: 100px;
								vertical-align: sub;
								display: inline-block;
							"
						>
							&#128054;
						</div>
					</h1>
					<p class="lead">Are a dog's intelligence and size correlated?</p>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col">
					<nav>
						<ul class="pagination" style="display: inline-flex">
							<li
								id="dog-nav-prev"
								class="page-item"
								onclick="handlePrevious()"
							>
								<button class="page-link" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</button>
							</li>
							<li
								id="dog-nav-1"
								class="page-item dog-nav active"
								onclick="showPie()"
							>
								<button class="page-link">1</button>
							</li>
							<li
								id="dog-nav-2"
								class="page-item dog-nav"
								onclick="showTrendLines()"
							>
								<button class="page-link">2</button>
							</li>
							<li id="dog-nav-3" class="page-item dog-nav" onclick="showBars()">
								<button class="page-link">3</button>
							</li>
							<li
								id="dog-nav-4"
								class="page-item dog-nav"
								onclick="showScatter()"
							>
								<button class="page-link">4</button>
							</li>
							<li id="dog-nav-next" class="page-item" onclick="handleNext()">
								<button class="page-link" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</button>
							</li>
						</ul>
					</nav>
				</div>
				<div id="chart-instructions" class="col"></div>
			</div>
			<div id="chart-title" class="row"></div>
			<div class="row">
				<div id="chart-container"></div>
			</div>
			<div class="row">
				<div id="dog-card" class="card">
					<div id="doggy-details" class="card-body"></div>
					<span id="elips" style="font-size: 24px">&#8942;</span>
				</div>
			</div>
		</div>
	</body>
	<script>
		let currentPage;
		const handlePrevious = () => {
			if (currentPage === 1) {
				return;
			}
			document.querySelector(`#dog-nav-${currentPage - 1}`).click();
		};
		const handleNext = () => {
			if (currentPage === 4) {
				return;
			}
			document.querySelector(`#dog-nav-${currentPage + 1}`).click();
		};
	</script>
</html>
